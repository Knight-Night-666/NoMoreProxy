<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <link rel="stylesheet" href="new_style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <form onsubmit="download(this['Proffessor_Name'].value,this['course_name'].value,this['course_date'].value)">
        <label for="Proffessor_Name">Proffessor name:</label>
        <input
          type="text"
          id="Proffessor_Name"
          name="Proffessor_Name"
          placeholder="Naam daal chutiye..."
        /><br />
        <label for="course_name">Course Name</label>
        <input
          type="text"
          id="course_name"
          name="course_name"
          placeholder="course kya hai laude..."
        /><br />
        <label for="course_date">Choose date for class</label>
        <input type="date" id="course_date" name="course_date" /><br />

        <input type="submit" id="save_karlo" />
        <input type="reset" />
      </form>
    </div>

    <script src="new_javascript.js"></script>
  </body>
</html>
